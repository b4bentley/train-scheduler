<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler ~ Brent Bentley</title>


	<!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
	<!-- moment -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js" type="text/javascript"></script>	
    

</head>
<body>

	<div class="jumbotron text-center">
    	<h1>Train Scheulder</h1>
    	<h4>All aboard!</h4>
	</div>

    <!--data displayed here-->
    <!--trains-->
    <div class="panel panel-primary">
        <div class="panel-heading">Current Train Schedule</div>
        <table class="table">
	        <tr>
	            <td>Train Name</td>
	            <td>Destination</td>
	            <td>Frequency (min)</td>
	            <td>Next Arrival</td>
	            <td>Minutes Away</td>
	        </tr>
        </table>
    </div>

	<!-- train form -->
	<div class="panel panel-primary">
	    <div class="panel-heading">Add Train</div>
	    <form>
	        <div class="form-group">
	            <label for="">Train Name</label>
	            <input type="text" class="form-control" id="trainName" required>
	        </div>
	        <div class="form-group">
	            <label for="">Destination</label>
	            <input type="text" class="form-control" id="destination" required>
	        </div>
	        <div class="form-group">
	            <label for="">First Train Time (HH:mm - military time)</label>
	            <input type="text" class="form-control" id="firstTrain" required>
	        </div>
	        <div class="form-group">
	            <label for="">Frequency (min)</label>
	            <input type="text" class="form-control" id="frequency" required>
	        </div>
	        <div class="form-group">
	            <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
	        </div>
	    </form>
	</div>

	<script src="assets/javascript/script.js"></script>

</body>
</html>
